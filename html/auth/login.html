<!DOCTYPE html>
<html lang="en">
<head>
	<title>Registration</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="auth-form" style="margin: 40px auto;">
			<h3 class="text-center mb-5">Sign In</h3>
			<form class="form-horizontal" method="post" action="login">
				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-user"></i> </span>
					</div>
					<input name="login" class="form-control" placeholder="Login" type="text" required>
				</div> <!-- form-group// -->
				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-user"></i> </span>
					</div>
					<input name="password" class="form-control" placeholder="Password" type="password">
				</div> <!-- form-group// -->
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block">Log In</button>
				</div> <!-- form-group// -->
				<p class="text-center">Don't have an account? <a href="register">Sign Up</a></p>
			</form>
		</div>
		<!--		</div>-->
	</div>
</div>
<!--container end.//-->
</body>
</html>
